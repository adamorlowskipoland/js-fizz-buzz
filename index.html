<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="favicon.ico">
    <title>FizzBuzz</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="wrapper" id="wrapper">
        <section class="rules">
            <h4>When the number is divisible by 3 hit <span class="calls">fizz</span></h4>
            <h4>When the number is divisible by 5 hit <span class="calls">buzz</span></h4>
            <h4>When the number is divisible by 3 & 5 hit <span class="calls">fizzbuzz</span></h4>
        </section>
        <section class="console">
            <button class="btn" id="btn-start">start</button>
            <h3 class="index" id="counter"></h3>
            <h3>score <span id="score"></span></h3>
        </section>
        <section class="operation">
            <button class="btn" id="btn-fizz">fizz</button>
            <button class="btn" id="btn-buzz">buzz</button>
            <button class="btn" id="btn-fizzbuzz">fizzbuzz</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
